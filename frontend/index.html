<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadWell: AI-Enhanced Reading Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ReadWell: AI-Enhanced Reading Assistant</h1>
  </header>
  <main>
    <section id="file-input">
      <h2>File Upload and Input Methods</h2>
      <input type="file" id="fileUpload" accept=".txt, .pdf" />
      <textarea id="textInput" placeholder="Paste text or paragraphs here"></textarea>
      <input type="url" id="linkInput" placeholder="Paste a link to extract text" />
      <button class="button" id="processInput">Process Input</button>
    </section>

    <section id="text-analysis">
      <h2>Text Analysis</h2>
      <div id="textDisplay">
        <!-- Processed text will be dynamically added here -->
      </div>
    </section>

    <section id="sentence-complexity">
      <h2>Sentence Complexity Detection</h2>
      <div id="complexityScores">
        <!-- Sentence complexity scores will be displayed here -->
      </div>
    </section>

    <section id="rephrasing">
      <h2>Rephrase Complex Sentences</h2>
      <button class="button" id="rephraseButton">Rephrase All Complex Sentences</button>
      <div id="rephrasedText">
        <!-- Rephrased text will be displayed here -->
      </div>
    </section>

    <section id="text-to-speech">
      <h2>Text-to-Speech (TTS)</h2>
      <button class="button" id="playButton">Play</button>
      <button class="button" id="pauseButton">Pause</button>
      <button class="button" id="nextButton">Next Sentence</button>
      <button class="button" id="previousButton">Previous Sentence</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
